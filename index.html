<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link href="dist/tailwind.css" rel="stylesheet">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body class="bg-yellow min-h-screen flex items-center justify-center m-0">
<main class="bg-white max-w-[384px] rounded-2xl border border-r-8 border-b-8 border-gray-950 p-6 m-10">
    <img class="rounded-xl" src="./assets/images/illustration-article.svg" alt="illustration">
    <div>
        <span class="bg-yellow text-gray-950 inline-block rounded font-figtree font-extrabold text-sm px-4 py-1 mt-5 mb-3">Learning</span>
    </div>
    <div class="inline-block font-figtree font-medium text-sm text-gray-950">Published 21 Dec 2023</div>
    <h1 class="font-figtree font-extrabold text-xl my-4 text-gray-950 hover:text-yellow">HTML & CSS foundations</h1>
    <p class="text-gray-500 text-sm font-figtree">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
    <footer class="flex items-center gap-3 mt-6">
        <img class="w-10" src="./assets/images/image-avatar.webp" alt="avatar">
        <span class="text-sm font-figtree font-extrabold text-gray-950">Greg Hooper</span>
    </footer>
</main>

<div class="attribution absolute bottom-2 left-1/2 transform -translate-x-1/2 text-sm text-gray-700">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-gray-800 underline">Frontend
    Mentor</a>.
    Coded by <a href="https://github.com/OybekMavlonov/frontendmentor-blog-preview-card" target="_blank"
                class="text-gray-800 underline">Oybek</a>.
</div>
</body>

</html>
